<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
      Cadastro
    </h1>

    <div class="flex flex-col gap-4">

      <input type="text" placeholder="UsuÃ¡rio"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        [field]="cadastroForm.username" />

      <input type="email" placeholder="E-mail"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        [field]="cadastroForm.email" />

      <input type="password" placeholder="Senha"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
        [field]="cadastroForm.password" />

      <button (click)="register()" [disabled]="!cadastroForm().valid()" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
        Cadastrar
      </button>

    </div>
  </div>
</div>
