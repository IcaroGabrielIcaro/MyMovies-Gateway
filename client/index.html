<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Gateway Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<section class="section">
    <div class="container">
        <h1 class="title has-text-centered">Login</h1>

        <div class="box">
            <div class="field">
                <label class="label">Usuário</label>
                <div class="control">
                    <input class="input" id="login_username" placeholder="Digite seu usuário">
                </div>
            </div>

            <div class="field">
                <label class="label">Senha</label>
                <div class="control">
                    <input class="input" id="login_password" type="password" placeholder="Digite sua senha">
                </div>
            </div>

            <button class="button is-primary is-fullwidth" onclick="login()">Entrar</button>
            <a href="register.html" class="button is-text is-fullwidth mt-2">Criar conta</a>

            <pre id="login_result" class="mt-4"></pre>
        </div>
    </div>
</section>

<script src="./js/api.js"></script>
<script src="./js/auth.js"></script>
</body>
</html>
